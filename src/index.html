<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./sass/app.scss">
    <script src="./js/app.js" type="module"></script>
</head>

<body>
    <div class="container-xxl">
        <div class="search-form">
            <form class="search-form__form mb-4" id="search-form">
                <input class="search-form__input me-2" type="search" placeholder="Enter city" aria-label="Search"
                    id="city-search-input" name="city" autocomplete="off" 
                    data-bs-toggle="popover" data-bs-trigger="manual" data-bs-placement="left" data-bs-content="Choose city from the list">
                <button class="search-form__button" type="submit">
                    <span class="search-form__button-text">Search</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </button>
            </form>
            <ul class="search-form__suggestions dropdown-menu list-group position-absolute w-100" id="city-suggestions">
            </ul>
        </div>

        <div class="weather">
            <div class="weather__main">
                <!-- Current Weather template -->
                <!-- Current Summary template -->
            </div>

            <div class="weather__daily">
                <!-- Add later -->
            </div>

            <div class="weather__weekly">
                <!-- Add later -->
            </div>
        </div>
    </div>
</body>

</html>
