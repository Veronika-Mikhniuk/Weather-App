<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./sass/app.scss">

<body>
    <div class="container-xxl">
        <div class="search-form">
            <form class="search-form__form" id="search-form" class="d-flex mb-4">
                <input class="search-form__input form-control me-2" type="search" placeholder="Enter city" aria-label="Search" id="city-search-input" name="city" autocomplete="off">
                <button class="search-form__button btn btn-outline-secondary" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                    </svg>
                </button>
            </form>
            <ul class="search-form__suggestions dropdown-menu list-group position-absolute w-100" id="city-suggestions"></ul>
        </div>

        <div class="border rounded p-4">
            <h3 id="city-name">City Name</h3>
            <p id="current-date">Today's Date</p>
            <p id="temperature">Temperature: 0Â°C</p>
        </div>
        
    </div>
</body>
